<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CONTACTO</title>
</head>

<body>
    <header class="diseñoHeader">
        <h1>ROPA</h1>
        <nav>
            <ul class="links">
                <li>
                    <a class="unorderlist1" href="./index.html">INICIO</a>
                </li>
                <li>
                    <a class="unorderlist2" href="./hombres.html">HOMBRES</a>
                </li>
                <li>
                    <a class="unorderlist3" href="./mujeres.html">MUJERES</a>
                </li>
                <li>
                    <a class="unorderlist4" href="./niños.html">NIÑOS</a>
                </li>
                <li>
                    <a class="unorderlist5" href="./contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="get" class="FondoContacto">
            <p class="Parrafo1">NOMBRE Y APELLIDO</p>
            <input class="nombreApellido" type="text" placeholder="Nombre completo">
            <p class="Parrafo2">MAIL</p>
            <input class="Mail" type="email" placeholder="Seba123@gmail.com">
            <br><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <label>
                <span>Hombre</span>
                <input type="radio" name="sexo" value="hombre">
                <span>Mujer</span>
                <input type="radio" name="sexo" value="mujer">
                <span>Otro</span>
                <input type="radio" name="sexo" value="otro">
            </label>
            <select name="PAIS">
                <option value="seleccion">Seleccione su pais</option>
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Chile">Chile</option>
                <option value="Paraguay">Paraguay</option>
            </select>
            <br><br>
            <div class="botones">
                <input type="submit">
                <input type="reset">
            </div>

        </form>
    </main>
    <footer>
        <ul class="RedesSociales">
            <li>
                <a class="Instagram" href="./instagram.html">Instagram</a>
            </li>
            <li>
                <a class="Facebook" href="./facebook.html">Facebook</a>
            </li>
            <li>
                <a class="Twitter" href="./Twitter.html">Twitter</a>
            </li>
        </ul>
    </footer>

</body>

</html>
